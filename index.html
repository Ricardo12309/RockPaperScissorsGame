<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer> </script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Luckiest+Guy&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1> Welcome to Rock Paper Scissors!</h1>
    <div class="mainLayer">
        <div class="top"> 
            <h2 id="round"> Round 0/5 </h2>  
            <div class="scoreBoard">
                <div class="player"> 
                    <h3 id="round" class="human"> Player: 0 </h3>
                    <div class="option">
                        <img id="optionHuman" src="">
                    </div>
                </div>
                <h1 class="vs">Vs</h1>
                <div class="player" >
                    <h3 id="round" class="computer"> Computer: 0 </h3>
                    <div class="option">
                        <img id="optionPC" src="">
                    </div>
                </div>
            </div>
            <h2 id="roundMsg">Best of 5 rounds wins</h2>
        </div>
        <div id="bottom">
        <h2>Choose your glove!</h2>
            <div class="bottom"> 
                <button id="rock">
                    <img id="rock" src="images/rockLogo.png">
                </button>
                <button id="paper">
                    <img id="paper" src="images/paperLogo.png">
                </button>
                <button id="scissors">
                    <img id="scissors" src="images/scissorsLogo.png"">
                </button>
        
            </div>
        </div>    
        <div class="history"></div>
    </div>
    <div id="popup">
        <p id="endMsg">This is a custom pop-up!</p>
        <button id="round" onclick="closePopup()">Play Again!</button>
    </div>
</body>
</html>
